<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atoms for Humanity</title>
    <meta
      name="description"
      content="Atoms for Humanity — advancing sustainable molecular technology. Coming soon."
    />
    <meta property="og:title" content="Atoms for Humanity" />
    <meta property="og:description" content="Coming soon." />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#000000" />

    <!-- Fonts: Inter (UI), Space Grotesk (headline) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --fg: #ffffff;
        --fg-dim: #9aa0a6; /* subtle grey for subcopy */
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }
      body {
        margin: 0;
        background: #000; /* pure black */
        color: var(--fg);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        line-height: 1.5;
      }
      .wrap {
        min-height: 100dvh; /* full viewport, mobile-safe */
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      header {
        text-align: center;
        padding: clamp(16px, 4vh, 32px) 16px 0;
      }
      .brand {
        font-family: "Space Grotesk", Inter, system-ui, sans-serif;
        font-weight: 700;
        letter-spacing: 0.02em;
        /* font-size: clamp(24px, 4.6vw, 48px); */
        font-size: clamp(32px, 5vw, 64px);
        margin: 0;
      }
      .tag {
        font-weight: 400;
        color: var(--fg-dim);
        margin: 6px 0 0;
        font-size: clamp(16px, 3.2vw, 22px);
        /* Gradient with a bright band in the middle */
        background: linear-gradient(
          90deg,
          rgba(154, 160, 166, 0.2) 0%,
          rgba(230, 233, 238, 1) 40%,
          rgba(154, 160, 166, 0.2) 80%
        );
        background-size: 200% 100%;
        background-repeat: no-repeat;

        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;

        animation: loading-sheen 3s linear infinite;
      }

      @keyframes loading-sheen {
        0% {
          background-position: 100% 0;
        }
        100% {
          background-position: -100% 0;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .tag {
          animation: none;
          color: var(--fg-dim);
          background: none;
        }
      }

      main {
        display: grid;
        place-items: center;
        padding: clamp(12px, 3vh, 24px);
        position: relative;
        isolation: isolate; /* keep glow behind earth only */
        overflow: hidden;
      }
      /* Soft radial glow behind Earth for subtle depth */
      .glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* center it */
        width: 120%;
        height: 120%;
        z-index: 0;
        background: radial-gradient(
            60% 60% at 50% 50%,
            rgba(0, 170, 255, 0.18),
            transparent 70%
          ),
          radial-gradient(
            40% 40% at 50% 60%,
            rgba(160, 64, 255, 0.12),
            transparent 70%
          );
        filter: blur(24px);
        opacity: 0.8;
        pointer-events: none; /* don't interfere with clicks */
      }

      .earth {
        position: relative;
        z-index: 1;
        display: grid;
        place-items: center;
        margin: 0 auto; /* horizontally center if it shrinks */
        width: min(86vw, 820px);
        max-width: 90vmin;
        aspect-ratio: 1 / 1;
      }
      .earth img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* preserve sphere */
        display: block;
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.6));
        user-select: none;
        -webkit-user-drag: none;
      }
      footer {
        text-align: center;
        padding: 16px 12px 28px;
        color: var(--fg-dim);
        font-size: 12px;
      }
      /* Respect users who prefer reduced motion */
      @media (prefers-reduced-motion: no-preference) {
        .earth img {
          transition: transform 320ms ease;
        }
        .earth img:hover {
          transform: scale(1.015);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1 class="brand">Atoms for Humanity</h1>
        <p class="tag">Coming Soon…</p>
      </header>

      <main>
        <div class="glow" aria-hidden="true"></div>
        <figure class="earth">
          <picture>
            <source
              type="image/avif"
              srcset="
                /assets/images/earth-1200.avif 1200w,
                /assets/images/earth-2000.avif 2000w
              "
              sizes="(max-width: 900px) 80vw, 600px"
            />
            <source
              type="image/webp"
              srcset="
                /assets/images/earth-1200.webp 1200w,
                /assets/images/earth-2000.webp 2000w
              "
              sizes="(max-width: 900px) 80vw, 600px"
            />
            <img
              src="/assets/images/earth-1200.webp"
              alt="Earth viewed from space"
              width="1200"
              height="1200"
              loading="eager"
              decoding="async"
              fetchpriority="high"
            />
          </picture>
        </figure>
      </main>

      <footer>
        <!-- optional footer copy; keep minimal for a splash page -->
        <span>© <span id="y"></span> Atoms for Humanity</span>
      </footer>
    </div>

    <script>
      // keep the year current without a rebuild
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
